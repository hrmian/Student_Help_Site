{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>{% block title %}SHS{% endblock %}</title>
</head>
<body class="text-center">
<!-- nav bar based on example in Bootstrap documentation -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3867ab">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static "images/logo_square.svg" %}" alt="" width="42">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
            </ul>
            <span class="navbar-text mx-4">
                {% if user.is_authenticated %}
                    Current user:
                    {{ user.username }}
                    (<a href="{% url 'logout' %}">Log out</a>)
                {% endif %}
            </span>
        </div>
    </div>
</nav>
<div class="container my-3">
    <div class="row justify-content-center">
        {% block content %}
        {% endblock %}
    </div>
</div>
</div>
</body>
</html>
