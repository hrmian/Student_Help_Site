{% extends 'base.html' %}
{% block content %}
<div id="header">
        <div class="col-12">
        <div class="d-grid gap-2">

                <div class="inline-div">
                    <h1>My Courses</h1>
                </div>
            {% for c in courses %}
                <div class="row">
                    <a href="{% url 'discussions' course_id=c.id %} "
                       class="btn btn-lg btn-outline-dark w-100 rounded-0 btn-light" style="text-align:left;">{{ c.name }}</a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>


<style>
.inline-div {
  display: inline;
}
h1
{
  text-align: left;
}
}
</style>
{% endblock %}
