{% extends 'base.html' %}
{% load static %}
{% block content %}
{% for m in messages %}
    <div class="card m-0" style="width:72rem">
        <div class="card-body">
            <div class="row">
                <div class="col-2 border">
                        {{ m.from_user }}
                </div>
                <div class="col-9 text-start">
                        {{ m.body }}
                </div>
            </div>
        </div>
    </div>
{% endfor %}
    <div class="card m-1" style="width:72rem">
        <div class="card-body">
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form.as_p }}
                    <button class="btn btn-primary" type="submit">Post</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
