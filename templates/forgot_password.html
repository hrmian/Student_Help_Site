<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>

</head>
<body>
{% extends 'base.html' %}
{% load static %}
{% block content %}
    <br>
    <div class="card my-5" style="width: 24rem;">
        <div class="card-body my-3">
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <img src="{% static "images/logo_text.svg" %}" width="280">
                </div>
                {% if form.non_field_errors %}
                    <div class="alert alert-danger" role="alert">
                        {% for error in form.non_field_errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}
                {% for field in form.visible_fields %}
                    <div class="form-group my-1">
                        {{ field }}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-success w-100 my-2">Reset Password</button>
                <br>
            </form>
        </div>
    </div>
{% endblock %}
</body>
</html>
