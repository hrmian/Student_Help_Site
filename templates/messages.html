{% extends 'base.html' %}
{% block content %}
        <div class="col-10">
        <div class="d-grid gap-2">
            <div class="row">
                <h2 class="float-start">Conversations</h2>
            </div>
            <div class="col 4">
                <a class="btn btn-success float-end" href="{% url 'new_conversation' username=user.username %}">+ Post</a>
            </div>
            {% for c in conversations %}
                {% if c.to_user == user %}
                    <a href=" {% url 'conversation' conversation_id=c.id %} "
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                    style="text-align:left;">
                    {{ c.from_user }}
                    </a>
                
                {% else %}
                    <a href=" {% url 'conversation' conversation_id=c.id %} "
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                    style="text-align:left;">
                    {{ c.to_user }}
                    </a>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
