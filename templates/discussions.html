{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="col-12">
        <div class="d-grid gap-1">
            <div class="row mb-2">
                <div class="col-11">
                    <h2>Discussions</h2>
                </div>
                <div class="col-1">
                    <a class="btn btn-success" href="{% url 'create_topic' %}">+ Post</a>
                </div>
            </div>
            {% for t in topics %}
                <div class="row">
                    <a href="{% url 'topic' discussion_topic=t.id %} "
                       class="btn btn-sm btn-outline-dark w-100 mb-1 rounded-0" style="text-align:left;">{{ t.subject }}</a>
                </div>
            {% endfor %}
        </div>
    </div>
    </div>
{% endblock %}
