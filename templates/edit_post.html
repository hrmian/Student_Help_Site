{% extends 'base.html' %}
{% load static %}
{% block content %}
    <p>{{ message }}</p>
    <div class="border m-0" style="width:72rem">
        <h4 style="text-align: left">{{ thread.subject }}</h4>
    </div>
    <div class="card m-1" style="width:72rem">
        <div class="card-body">
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form.as_p }}
                    <button class="btn btn-primary" type="submit">Post</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
